---
- name: Establecer la zona horaria
  community.general.timezone:
    name: Europe/Madrid
  ignore_errors: true

- name: Configurar prompt
  become: yes
  template:
      src: files/motd.j2
      dest: /etc/motd
  register: motd_file
  ignore_errors: true

- name: Salida de copia de motd
  debug:
    msg: "{{ motd_file }}"
