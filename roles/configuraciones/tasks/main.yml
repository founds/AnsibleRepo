---
- name: Get hostname and IP address of Alpine hosts
  hosts: web_servers
  gather_facts: yes
  tasks:
    - name: Display hostname and IP address
      debug:
        msg: "Hostname: {{ ansible_hostname }}, IP Address: {{ ansible_default_ipv4.address }}"
        
- name: Establecer la zona horaria
  community.general.timezone:
    name: Europe/Madrid
  ignore_errors: true

- name: Configurar prompt
  become: yes
  template:
      src: files/motd.j2
      dest: /etc/motd
  register: motd_file
  ignore_errors: true

- name: Salida de copia de motd
  debug:
    msg: "{{ motd_file }}"
